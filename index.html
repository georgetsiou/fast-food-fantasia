
<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumba Gyros - Σίνδος Θεσσαλονίκης</title>
    <meta name="description" content="Ανακαλύψτε τη γεύση του αυθεντικού γύρου στο Pumba Gyros στη Σίνδο Θεσσαλονίκης. Φρεσκομαγειρεμένα πιάτα από τα καλύτερα υλικά.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Custom CSS Variables -->
    <style>
        :root {
            --pumba-red: #e53e3e;
            --font-main: 'Open Sans', sans-serif;
            --font-headings: 'Roboto', sans-serif;
        }
        
        body {
            font-family: var(--font-main);
            color: white;
            background-color: black;
            line-height: 1.6;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-headings);
            line-height: 1.2;
        }
        
        .text-pumba-red {
            color: var(--pumba-red);
        }
        
        .bg-pumba-red {
            background-color: var(--pumba-red);
        }
    </style>
</head>
<body>
    <!-- Include the Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Include the Hero Section -->
    <div id="hero-container"></div>
    
    <!-- Main Content -->
    <main>
        <!-- About Section -->
        <div id="about-container"></div>
        
        <!-- Call to Action Section -->
        <div id="cta-container"></div>
        
        <!-- Location Section -->
        <div id="location-container"></div>
    </main>
    
    <!-- Include the Footer -->
    <div id="footer-container"></div>
    
    <!-- Include the Scroll to Top Button -->
    <div id="scroll-to-top-container"></div>
    
    <!-- JavaScript -->
    <script src="js/data.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        // Load components
        document.addEventListener("DOMContentLoaded", function() {
            // Insert current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Load component HTML
            fetch('html/components.html')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    // Load Navbar
                    const navbarEl = doc.querySelector('nav.navbar');
                    const mobileMenuEl = doc.getElementById('mobile-menu');
                    document.getElementById('navbar-container').appendChild(navbarEl.cloneNode(true));
                    document.getElementById('navbar-container').appendChild(mobileMenuEl.cloneNode(true));
                    
                    // Load Hero
                    const heroEl = doc.querySelector('.hero');
                    document.getElementById('hero-container').appendChild(heroEl.cloneNode(true));
                    
                    // Load About
                    const aboutEl = doc.getElementById('about');
                    document.getElementById('about-container').appendChild(aboutEl.cloneNode(true));
                    
                    // Load Call to Action
                    const ctaEl = doc.querySelector('.cta-section');
                    document.getElementById('cta-container').appendChild(ctaEl.cloneNode(true));
                    
                    // Load Location
                    const locationEl = doc.getElementById('location');
                    document.getElementById('location-container').appendChild(locationEl.cloneNode(true));
                    
                    // Load Footer
                    const footerEl = doc.querySelector('footer.footer');
                    document.getElementById('footer-container').appendChild(footerEl.cloneNode(true));
                    
                    // Load Scroll to Top Button
                    const scrollToTopEl = doc.getElementById('scroll-to-top');
                    document.getElementById('scroll-to-top-container').appendChild(scrollToTopEl.cloneNode(true));
                    
                    // Initialize components after they're loaded
                    initNavbar();
                    initScrollToTop();
                    initRevealOnScroll();
                    initCallToAction();
                });
        });
    </script>
</body>
</html>
